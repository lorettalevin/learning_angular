<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>In the AppComponent!</h3>
            <hr>

            <app-warningalert></app-warningalert>
            <hr>
            <app-successalert></app-successalert>
            <hr>
            <!-- <button
                class="btn btn-primary"

            <button
                class="btn btn-primary"
                (click)="onToggleDetails()">Display Details</button>
            <p *ngIf="showDetails">There's always money in a banana stand</p>
            <div
                *ngFor="let logItem of log; let i = index"
                [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
                [ngClass]="{ 'white-text': i >= 4 }"
            >{{ logItem }}</div>
        </div>
    </div>
